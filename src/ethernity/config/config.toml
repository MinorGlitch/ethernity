[templates]
default_name = "ledger"

[template]
name = "ledger"

[recovery_template]
name = "ledger"

[shard_template]
name = "ledger"

[signing_key_shard_template]
name = "ledger"

[kit_template]
name = "ledger"

[page]
size = "A4" # Supported: A4, Letter

[qr]
error = "M"
scale = 4
border = 0
kind = "png"
dark = "#000000"
light = "#ffffffff"
# Preferred ciphertext bytes per QR frame (smaller => more codes, easier scanning).
# This is an upper bound; the renderer may reduce it to fit the chosen QR settings.
chunk_size = 512

[defaults.backup]
# Leave as "" or 0 to keep built-in behavior.
# Example operator profile:
# base_dir = "/data/secrets"
# output_dir = "/data/backups"
# shard_threshold = 2
# shard_count = 3
# signing_key_mode = "sharded"
# signing_key_shard_threshold = 2
# signing_key_shard_count = 3
base_dir = ""
output_dir = ""
shard_threshold = 0
shard_count = 0
signing_key_mode = "" # embedded | sharded
signing_key_shard_threshold = 0
signing_key_shard_count = 0

[defaults.recover]
# Default recover output path (file or directory).
# Example:
# output = "/data/recovered"
output = ""

[ui]
# One-way defaults: command flags can force true, but not force false.
quiet = false
no_color = false
no_animations = false

[debug]
# Set to 0 to unset and fall back to the CLI default (1024).
max_bytes = 1024

[runtime]
# "auto" or a positive integer. ETHERNITY_RENDER_JOBS env still takes precedence.
render_jobs = "auto"
