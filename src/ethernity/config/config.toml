[page]
size = "A4" # Supported: A4, Letter

[template]
path = "templates/ledger/main_document.html.j2"

[recovery_template]
path = "templates/ledger/recovery_document.html.j2"

[shard_template]
path = "templates/ledger/shard_document.html.j2"

[signing_key_shard_template]
path = "templates/ledger/signing_key_shard_document.html.j2"

[kit_template]
path = "templates/ledger/kit_document.html.j2"

[qr]
error = "M"
scale = 4
border = 0
kind = "png"
dark = "#0f1f2e"
light = "#ffffffff"
payload_encoding = "base64"
# Preferred ciphertext bytes per QR frame (smaller => more codes, easier scanning).
# This is an upper bound; the renderer may reduce it to fit the chosen QR settings.
chunk_size = 1024
