name: Build PyInstaller

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag name to publish a GitHub Release (leave blank to skip release)."
        required: false
        type: string
      prerelease:
        description: "Mark release as prerelease."
        required: false
        type: boolean
        default: false
      draft:
        description: "Create release as draft."
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[build]"
      - name: Build
        run: pyinstaller --clean --noconfirm ethernity.spec
      - name: Package artifact
        run: python scripts/package_pyinstaller.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethernity-${{ matrix.os }}
          path: ethernity-${{ runner.os }}.zip
  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.release_tag != '' }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
          pattern: ethernity-*
          merge-multiple: true
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          prerelease: ${{ inputs.prerelease }}
          draft: ${{ inputs.draft }}
          files: dist-artifacts/*.zip
