name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag name for release (leave blank to skip release)"
        required: false
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false
      draft:
        description: "Create as draft"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[build]"

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm ethernity.spec

      - name: Package artifact
        run: python scripts/package_pyinstaller.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethernity-${{ matrix.os }}
          path: ethernity-${{ runner.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || inputs.release_tag != ''
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ inputs.release_tag }}" ]; then
            echo "tag=${{ inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
          pattern: ethernity-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist-artifacts/

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          prerelease: ${{ inputs.prerelease || contains(steps.tag.outputs.tag, '-') }}
          draft: ${{ inputs.draft }}
          generate_release_notes: true
          files: dist-artifacts/*.zip
